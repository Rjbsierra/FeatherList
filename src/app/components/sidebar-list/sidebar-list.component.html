<div class="sidebar-section">
    <li class="sidebar-section-header" (click)="isClicked(isopened)" >
        <i class="bi bi-caret-down"></i>
       {{name}}
    </li>
    <div class="sidebar-section-body opened" #sectionBody>
        <ul class="sidebar-section-list" *ngFor="let item of links">
            <li class="sidebar-section-content">{{item}}</li>
        </ul>
    </div>
</div>
